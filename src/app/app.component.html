<ion-app>
  <ion-menu menuId="main-menu" content-id="main"> 
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-menu-toggle>
      <ion-item routerLink="matematicas">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Matematicas</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item routerLink="quimica">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Quimica</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item routerLink="historia">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Historia</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item routerLink="español">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Español</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item (click)="signOut()">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
    </ion-menu-toggle>

    </ion-list>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
