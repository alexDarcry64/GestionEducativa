<form id="form">
  <ion-input placeholder="Email"></ion-input>
  <ion-input type="password" placeholder="Password"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3>Image Picker</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="getImages()">Choose Images</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- More Pinterest floating gallery style -->
        <div class="images">
          <div class="one-image" *ngFor="let img of imageResponse">
            <img src="{{img}}" alt="" srcset="">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" shape="round">Registrate</ion-button>
  <ion-button expand="block" shape= "round" routerLink="/login">Inicia Sesi√≥n</ion-button>
</form>
